<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
  </head>
  <body>
    <h1>Contact Book</h1>

    <div id="contactForm">
      <input type="text" id="firstNameInput" placeholder="First Name" />
      <input type="text" id="lastNameInput" placeholder="Last Name" />
      <input type="text" id="phoneInput" placeholder="Phone Number" />
      <input type="text" id="photoInput" placeholder="Photo URL" />
      <button id="addButton">Add Contact</button>
    </div>

    <div id="contactList"></div>

    <script src="./index.js"></script>
  </body>
</html>
